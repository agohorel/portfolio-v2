backend:
  name: github
  repo: agohorel/portfolio-v2
media_folder: static/assets
public_folder: /assets
collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: type, label: Post Type, default: blog }
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
  - name: portfolio
    label: Portfolio
    folder: portfolio
    create: true
    fields:
      - { name: type, label: Post Type, default: portfolio }
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: name, label: Name }
      - { name: thumbnail, label: Thumbnail, widget: image }
      - { name: description, label: Description, widget: markdown }
      - {
          name: backend_tools,
          label: Backend Tools,
          widget: list,
          required: false,
        }
      - {
          name: frontend_tools,
          label: Frontend Tools,
          widget: list,
          required: false,
        }
      - { name: other_tools, label: Other Tools, widget: list, required: false }
      - { name: demo_url, label: Demo URL }
      - { name: repo_url, label: Repo URL }
      - {
          name: image,
          label: Gallery,
          widget: list,
          field: { name: image, label: Image, widget: image },
        }
  - name: about
    label: About
    folder: about
    create: true
    fields:
      - { name: type, label: Post Type, default: about }
      - { name: path, label: Path }
      - { name: bio, label: Bio }
      - { name: portrait, label: Portrait, widget: image }
